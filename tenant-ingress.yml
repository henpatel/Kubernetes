apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tenant-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: foo.bar.com
    http:
      paths:
        - path: /bar
          pathType: Prefix
          backend:
            service:
             name: tenant-service
             port:
                number: 8083